<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Unique Key</title>
</head>

<body>
    <div id="app">
        <ul>
            <!-- track elements by adding a UNIQUE KEY -->
            <li v-for="(ingredient, i) in ingredients" :key="ingredient">{{ ingredient }} ({{i}})</li>
        </ul>
        <button @click="ingredients.push('spices')">Add new</button>
        <button @click="log">Log</button>

        <!-- Handle both events in one click -->
        <button @click="handleBothMethods">Handle Both</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="index.js"></script>
</body>

</html>
